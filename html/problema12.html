    <header>
      <h1>Mostrar dígitos de una palabra seleccionada</h1>
    </header>
    <br>
    <main>
      <div class="row justify-content-center">
        <div class="col-4">
          <form class="border p-5 border-primary">
            <div class="mb-3">
              <p>Paises de Centroamérica</p>
              <center>
                <select id="informacion">
                  <option value="materia">Selecciona una opción</option>
                  <option value="Guatemala">Guatemala</option>
                  <option value="El Salvador">El Salvador</option>
                  <option value="Honduras">Honduras</option>
                  <option value="Nicaragua">Nicaragua</option>
                  <option value="Costa Rica">Costa Rica</option>
                  <option value="Panama">Panama</option>
                </select>
              </center>

            </div>
            <br>
            <div class="mb-3">
              <button type="button" onclick="mostrarPrimerDigito()" class="btn btn-primary form-control">Mostrar el
                primer dígito</button>
            </div>
            <div class="mb-3">
              <button type="button" onclick="showLastLetter()" class="btn btn-warning form-control">Mostrar el
                ultimo dígito</button>
            </div>
            <div class="mb-3">
              <button type="button" onclick="showcharacters()" class="btn btn-success form-control">Mostrar caracteres</button>
            </div>
          </form>
          <br>
          <center>
            <table id="mostrar"></table>

          </center>
        </div>
      </div>
    </main>
