<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/problema3.css">
</head>

<body>
    <div class="container">
<br>
        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
            <a href="../index.html">
                <button class="btn btn-success" type="button">Regresar</button>
            </a>
          </div>
        <br>
        <br>

        <header>
            <center>
                <h1>Ingrese sus datos</h1>
            </center>
        </header>

        <br>
        <main>

            <div class="row justify-content-center">
                <div class="col-5">
                    <form class="border p-5 border-primary">
                        <div class="mb-3">
                            <label for="nombre" class="form-label"></label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" autocomplete="off">
                        </div>
        
                        <div class="mb-3">
                            <label for="materia" class="form-label"></label>
                            <select class="form-select" id="materia">
                                <option value="materia">Selecciona una materia</option>
                                <option value="Fisica fundamental">Física Fundamental</option>
                                <option value="Ciencias Naturales">Ciencias Naturales</option>
                                <option value="Ciencias Sociales">Ciencias Sociales</option>
                                <option value="Emprendimiento">Emprendimiento</option>
                                <option value="Educacion Fisica">Educación Física</option>
                            </select>
                        </div>
                        <br>
                        <div class="mb-3">
                            <p>Ingrese la primer nota</p> 
                            <select id="nota1" class="form-select"></select>
                        </div>
        
                        <div class="mb-3">
                            <p>Ingrese la segunda nota</p>
                            <select id="nota2" class="form-select"></select>
                        </div>
        
                        
                        <div class="mb-3">
                            <p>Ingrese la tercera nota</p>
                            <select id="nota3" class="form-select"></select>
                        </div>
        
                        
                        <div class="mb-3">
                            <p>Ingrese la cuarta nota</p>
                            <select id="nota4" class="form-select"></select>
                        </div>
        
                        <div class="mb-3">
                            <p>Ingrese la quinta nota</p>
                            <select id="nota5" class="form-select"></select>
                        </div>
        
                        <br>
                        <div class="mb-3">
                            <center>
                                <button type="submit" onclick="promedio()" class="btn btn-outline-warning form-control">Mostrar Datos</button>
                            </center>
                        </div>
        
                        
                        <div class="mb-3">
                            <center>
                                <button type="button" onclick="borrarDatos()" class="btn btn-outline-danger form-control">Borrar Datos</button>
        
                            </center>
                        </div>
                    </form>
                </div>
            </div>
            
            <br>

            <p id="resultado"> 
            </p>
        </main>
        <br>
    </div>

    <br>
    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
