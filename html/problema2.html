<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/problema2.css">
</head>

<body>
    <div class="container">

        <br>
        <br>

        <header>
            <center>
                <h1>Calculo de hipotenusa de un triangulo</h1>
            </center>
        </header>

        <main>
            <form>
                <center>
                    <img src="https://www.neurochispas.com/wp-content/uploads/2021/03/formula-para-calcular-la-hipotenusa-de-un-triangulo-rectangulo.png" width="400px">
                </center>
                <div class="mb-3">
                    <label for="cateto_adyacente" class="form-label"></label>
                    <input type="number" class="form-control" id="cateto_adyacente" placeholder="Ingrese el valor del cateto A">
                </div>
                <div class="mb-3">
                    <label for="cateto_opuesto" class="form-label"></label>
                    <input type="number" class="form-control" id="cateto_opuesto" placeholder="Ingrese el valor del cateto B">
                </div>
                <br>
                <div class="mb-3">
                    <center>
                        <button type="button" onclick="calcularHipotenusa()" class="btn btn-success form-control">Calcular</button>
                    </center>
                </div>
            </form>
        </main> 
<br>
        <center>
            <div id="resultado"></div>  
        </center>
    </div>   
    <script src="../js/problema2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
