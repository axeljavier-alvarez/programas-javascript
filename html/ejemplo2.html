<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hipotenusa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <br />
    <br />
    <header>
      <h1>Hipotenusa</h1>
      <p>Calcular la hipotenusa</p>
    </header>
    <div class="row justify-content-center">
      <!-- col 4 para hacer la pagina mas pequeÃ±a y  border p-5 para colocar bordes -->
      <div class="col-4">
        <form class="border p-5">
          <div class="mb-3">
            <label for="txtCatetoA" class="form-label">Introduzca el valor del cateto A</label>
            <input type="number" class="form-control" id="txtCatetoA" />
          </div>
          <div class="mb-3">
            <label for="txtCatetoB" class="form-label">Introduzca el valor del cateto B</label>
            <input type="number" class="form-control" id="txtCatetoB" />
          </div>

          <div class="mb-3">
            <button type="button" onclick="calcularHipotenusa()" class="btn btn-success form-control">
              Calcular
            </button>
          </div>
        </form>
        <p id="resultado"></p>
      </div>
    </div>
  </div>
  <script src="../js/ejemplo2.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

</html>
