<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Numeros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/problema13.css" />
</head>

<body>

  <div class="container">

    <br>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <a href="../index.html">
        <button class="btn btn-success" type="button">Regresar</button>
      </a>
    </div>
    <br />
    <br />

    <header>
      <h1>Mostrar caracteres</h1>
    </header>
    <br>
    <main>
      <div class="row justify-content-center">
        <div class="col-4">
          <form class="border p-5">
            <div class="mb-3">
              <label for="texto1" class="form-label"><strong>Ingrese el primer texto</strong></label>
              <input type="text" class="form-control" id="texto1" autocomplete="off">
            </div>

            <div class="mb-3">
              <label for="texto2" class="form-label"><strong>Ingrese el segundo texto</strong></label>
              <input type="text" class="form-control" id="texto2" autocomplete="off">
            </div>

            <div class="mb-3">
              <button type="button" onclick="contarCaracteres()" class="btn btn-primary form-control">Contar
                caracteres</button>
            </div>

            <div class="mb-3">
              <button type="button" onclick="contadorDeS()" class="btn btn-success form-control">
                Contar caracteres
              </button>
            </div>

            <div class="mb-3">
              <button type="button" onclick="contarPares()" class="btn btn-warning form-control">
                Contar caracteres pares
              </button>
            </div>

          </form>
          <br>
          <br>
          <center>
            <div id="resultado"></div>
          </center>

          
        </div>
      </div>
    </main>

  </div>


  <script src="../js/problema13.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
